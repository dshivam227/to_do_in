<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
    <title>TO DO</title>
</head>

<body>

    <div class="container">
        <div class="header">
            To Do List
        </div>
        <form id="todoform">
        <div class="mb-3">
          <label  name ='email' for="exampleInputEmail1" class="form-label">Title </label>
          <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label name ="password"for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="row col-6">
        <div class=" col-6 mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Completed </label>
        </div>
        <div class="col-6 mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Active</label>
        </div>
    </div>
        <button id="btn" name="submit" type="submit" class="btn btn-primary">ADD your task</button>
      </form>
      <div class="row " style="background-color: rgb(232, 217, 217);">
        <div class="col-md-2">Meeting </div>
        <div class="col-md-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, dicta.</div>
        <div class="col-md-2">Active </div>

        <div class="col-md-2">
            <button class="btn btn-info">Mark Completed</button>
        </div>

        <div class="col-md-2">
            <button class="btn btn-primary">Edit</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-danger">Delete</button>
        </div>
      </div>
</div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="todo.js"></script>
</body>

</html>
